<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RED-B Slot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ff0040 0, #0b0014 55%, #000 100%);
      color: #fff;
      font-family: "Montserrat", system-ui, sans-serif;
    }

    .container {
      width: 95%;
      max-width: 420px;
      background: rgba(6, 0, 20, 0.9);
      border-radius: 24px;
      padding: 20px 20px 26px;
      box-shadow: 0 0 25px rgba(255, 0, 90, 0.8), 0 0 80px rgba(0, 255, 255, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    h1 {
      font-family: "Orbitron", system-ui;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: #ff1744;
      text-shadow: 0 0 12px rgba(255, 23, 68, 0.85);
    }

    .sub { font-size: 0.9rem; color: #e0e0e0; margin-bottom: 14px; }
    .sub strong { color: #ffd54f; }

    .slot-machine { margin: 12px 0 18px; display: flex; justify-content: center; }

    .slot-window {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 10px;
      border-radius: 18px;
      background: linear-gradient(145deg, #1b0026, #42002b);
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.12);
      min-width: 240px;
      transition: transform 0.2s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.6s ease; }

    .reel {
      background: radial-gradient(circle at top, #ffffff 0, #e0e0e0 40%, #b0bec5 100%);
      border-radius: 14px;
      padding: 10px 0;
      font-size: 2.1rem;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      transition: transform 0.2s ease;
    }

    @keyframes payasoPulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0px #ffea00); }
      50% { transform: scale(1.2); filter: drop-shadow(0 0 16px #ffea00); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0px #ffea00); }
    }
    .payaso-win { animation: payasoPulse 0.8s ease; }

    @keyframes diamondGlow {
      0% { filter: drop-shadow(0 0 0px #00e5ff); }
      50% { filter: drop-shadow(0 0 14px #00e5ff); }
      100% { filter: drop-shadow(0 0 0px #00e5ff); }
    }
    .diamond-win { animation: diamondGlow 1s ease; }

    #spinBtn {
      margin-top: 4px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-family: "Orbitron", system-ui;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9100, #ff1744);
      color: #fff;
      box-shadow:
        0 6px 0 rgba(120, 0, 30, 1),
        0 0 18px rgba(255, 23, 68, 0.9);
      transform: translateY(0);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.1s ease;
    }

    #spinBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: translateY(3px);
    }

    #mensaje { margin-top: 14px; min-height: 48px; font-size: 0.95rem; }
    #mensaje.ok { color: #76ff03; text-shadow: 0 0 10px rgba(118, 255, 3, 0.7); font-weight: 700; }
    #mensaje.error { color: #ff8a80; font-weight: 600; }

    .info-intentos { margin-top: 10px; font-size: 0.85rem; color: #b3e5fc; }

    .nota {
      display: block;
      margin-top: 14px;
      font-size: 0.75rem;
      color: #aaaaaa;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RED-B Slot</h1>
    <p class="sub">
      Toc√° el bot√≥n y <strong>prob√° tu suerte</strong> üé∞
    </p>

    <div class="slot-machine">
      <div class="slot-window" id="slotWindow">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçã</div>
        <div class="reel" id="reel3">‚≠ê</div>
      </div>
    </div>

    <button id="spinBtn">TIRAR SLOT RED-B</button>

    <p class="info-intentos">Prob√° tu suerte. Un intento por d√≠a.</p>

    <div id="mensaje"></div>

    <small class="nota">
      Si ten√©s premio, sac√° captura y envi√°la a la l√≠nea.  
      Los premios son en fichas.  
      Promoci√≥n RED-B.
    </small>
  </div>

  <script>
    const MAX_PREMIOS_500 = 10;
    const MAX_PREMIOS_200 = 10;
    const STORAGE_KEY = "redb_slot_state_v4";

    const simbolos = ["üçí","üçã","‚≠ê","7Ô∏è‚É£","üíé","üîî","üçÄ","ü§°"];

    const reel1 = document.getElementById("reel1");
    const reel2 = document.getElementById("reel2");
    const reel3 = document.getElementById("reel3");
    const spinBtn = document.getElementById("spinBtn");
    const mensaje = document.getElementById("mensaje");
    const slotWindow = document.getElementById("slotWindow");

    function hoyString() {
      const h = new Date();
      return `${h.getFullYear()}-${String(h.getMonth()+1).padStart(2,"0")}-${String(h.getDate()).padStart(2,"0")}`;
    }

    function cargarEstado() {
      try {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY));
        const hoy = hoyString();
        if (!data || data.fecha !== hoy) {
          return { fecha: hoy, usados500: 0, usados200: 0, yaJugoHoy: false };
        }
        return data;
      } catch {
        return { fecha: hoyString(), usados500: 0, usados200: 0, yaJugoHoy: false };
      }
    }

    function guardarEstado(estado) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(estado));
    }

    function mensajeInfo(texto, tipo = null) {
      mensaje.innerHTML = texto;
      mensaje.classList.remove("ok","error");
      if (tipo === "ok") mensaje.classList.add("ok");
      if (tipo === "error") mensaje.classList.add("error");
    }

    function simboloRandom() {
      return simbolos[Math.floor(Math.random() * simbolos.length)];
    }

    function animarSlot(callbackFin) {
      const dur = 900;
      const start = performance.now();
      function frame(now) {
        if (now - start < dur) {
          reel1.textContent = simboloRandom();
          reel2.textContent = simboloRandom();
          reel3.textContent = simboloRandom();
          requestAnimationFrame(frame);
        } else {
          const f1 = simboloRandom();
          const f2 = simboloRandom();
          const f3 = simboloRandom();
          reel1.textContent = f1;
          reel2.textContent = f2;
          reel3.textContent = f3;
          callbackFin({ f1, f2, f3 });
        }
      }
      requestAnimationFrame(frame);
    }

      const base = `${y}${m}${d}${hh}${mm}${ss}`;
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";

        rand += chars[Math.floor(Math.random() * chars.length)];
      }
      return `REDB-${tipoPremio}-${base}-${rand}`;
    }

    function formatearFechaHora() {
      const ahora = new Date();
      const d = String(ahora.getDate()).padStart(2,"0");
      const m = String(ahora.getMonth()+1).padStart(2,"0");
      const y = ahora.getFullYear();
      const hh = String(ahora.getHours()).padStart(2,"0");
      const mm = String(ahora.getMinutes()).padStart(2,"0");
      const ss = String(ahora.getSeconds()).padStart(2,"0");
      return { fecha:`${d}/${m}/${y}`, hora:`${hh}:${mm}:${ss}` };
    }

    function mostrarPremio(tipoPremio) {
      let textoPremio = tipoPremio === "G"
        ? "üéâ ¬°GANASTE <strong>500 FICHAS</strong>! üéâ"
        : "üéâ ¬°GANASTE <strong>200 FICHAS</strong>! üéâ";

      const simbolo = tipoPremio === "G" ? "ü§°" : "üíé";
      reel1.textContent = simbolo;
      reel2.textContent = simbolo;
      reel3.textContent = simbolo;

      const animClass = tipoPremio === "G" ? "payaso-win" : "diamond-win";
      reel1.classList.add(animClass);
      reel2.classList.add(animClass);
      reel3.classList.add(animClass);
      setTimeout(() => {
        reel1.classList.remove(animClass);
        reel2.classList.remove(animClass);
        reel3.classList.remove(animClass);
      }, 1000);

      slotWindow.classList.add("shake");
      setTimeout(() => slotWindow.classList.remove("shake"), 600);

      const { fecha, hora } = formatearFechaHora();
      const codigo = generarCodigo(tipoPremio);

      mensajeInfo(`
        ${textoPremio}<br>
        <small>
        Premio en fichas RED-B.<br>
        Fecha: ${fecha} - ${hora}<br>
        C√≥digo: ${codigo}<br><br>
        ‚úÖ YA TE SALI√ì PREMIO<br>
        üì∏ SAC√Å CAPTURA Y ENVI√ÅLA A LA L√çNEA
        </small>
      `, "ok");

      spinBtn.disabled = true; // ‚úÖ NO PUEDE VOLVER A TOCAR
    }

    function jugar() {
      let estado = cargarEstado();

      if (estado.yaJugoHoy) {
        mensajeInfo("Ya jugaste hoy. Volv√© ma√±ana üîÅ", "error");
        return;
      }

      spinBtn.disabled = true;
      mensajeInfo("Girando... üé∞");

      animarSlot(({ f1, f2, f3 }) => {
        estado.yaJugoHoy = true;
        let tipoPremio = null;

        if (f1 === f2 && f2 === f3) {
          if (f1 === "ü§°" && estado.usados500 < MAX_PREMIOS_500) {
            tipoPremio = "G";
            estado.usados500 += 1;
          } else if (f1 === "üíé" && estado.usados200 < MAX_PREMIOS_200) {
            tipoPremio = "C";
            estado.usados200 += 1;
          }
        }

        guardarEstado(estado);

        if (tipoPremio) {
          mostrarPremio(tipoPremio);
        } else {
          mensajeInfo("Hoy no toc√≥ premio üôà Volv√© ma√±ana.", "error");
          spinBtn.disabled = true; // tampoco puede reintentar
        }
      });
    }

    mensajeInfo("Ten√©s 1 intento hoy. ¬°Suerte! üçÄ");
    spinBtn.addEventListener("click", jugar);
  </script>
</body>
</html>
